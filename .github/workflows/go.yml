# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Install and run golangci-lint
      run: |
        mkdir -p $GITHUB_WORKSPACE/bin
        GOBIN=$GITHUB_WORKSPACE/bin go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.58.0
        $GITHUB_WORKSPACE/bin/golangci-lint run --out-format=github-actions --timeout 5m
      working-directory: ./server/user-service

    - name: Build
      working-directory: ./server/user-service
      run: go build -v ./...

    - name: Test
      working-directory: ./server/user-service
      run: go test -v ./...
